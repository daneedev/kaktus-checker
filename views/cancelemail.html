{% extends "template.html" %}

{% block head %}
<title>Kaktus-Checker | Zrušit emaily</title>
{% endblock %}

{% block content %}
<h3>Zrušení emailů</h3>
<form action="/delaccount" method="post">
    <label for="email"><span class="material-icons">email</span>&nbsp;Tvá emailová adresa</label>
    <input type="email", id="email", name="email" required></input>
    <button type="submit" class="button"><span class="material-icons">delete</span>&nbsp;Zrušit účet</button>
</form>
{% endblock %}
