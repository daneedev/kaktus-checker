{% extends "template.html" %}

{% block head %}
<title>Kaktus-Checker | Zrušit emaily</title>
{% endblock %}

{% block content %}
<h3>Zrušení emailů</h3>
<form action="/acc/cancel" method="post">
    <input type="email" id="email", name="email" placeholder="Tvá emailová adresa" required></input>
    <button type="submit" class="button"><i class="fa-solid fa-trash"></i>&nbsp;Zrušit účet</button>
</form>
{% endblock %}
